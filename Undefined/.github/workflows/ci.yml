name: CI Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --group ci -p 3.12

      - name: Cache Ruff
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Run Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Cache Mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Run Mypy
        run: uv run mypy .

      - name: Cache Pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Run Tests
        run: uv run pytest tests/

      - name: Build wheel
        run: uv build --wheel

      - name: Verify wheel contains resources
        run: |
          uv run python -c "import glob, zipfile; whl=glob.glob('dist/*.whl')[0]; z=zipfile.ZipFile(whl); names=set(z.namelist()); required={'config.toml.example','res/prompts/undefined.xml','img/xlwy.jpg'}; missing=sorted([p for p in required if p not in names]); assert not missing, f'missing in wheel: {missing}'"
